<!doctype html>
<html lang="en">


<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initiall-scale=1, shrink-to-fit=no">
		<title>Login</title>
  	<link rel="stylesheet" type="text/css" href="css/sregist.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css/solid.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<div class="modal-dialog center">
	<div class="col-12 main-section">
		<div class="modal-content">

			<div class="col-12 title-login">
					<h1>Sign In</h1>
			</div>

			<div class="col-12 form-input">
					<form action="#" method="post" enctype="multipart/form-data">

							<div class="form-group">
									<input type="text" class="form-control" placeholder="Username" name="f_unama" required>
							</div>

							<div class="form-group">
									<input type="password" class="form-control" placeholder="Password" name="f_password" required>
							</div>
							<button type="submit" class="btn btn-info">
									<i class="fa fa-sign-in"></i> Sign In
							</button>

					</form>
			</div>

			<div class="col-12 signup">
					<a href="/basing/daftar.html">Belum punya akun? Daftar Sekarang !</a>
			</div>

	  </div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.boootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
