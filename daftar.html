<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8";>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="modal-dialog center">
    <div class="col-12 main-section">
        <div class="modal-content">

            <div class="col-12 title-login">
                <h1>Registrasi</h1>
            </div>

            <div class="col-12 form-input">
                <form action="#" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Lengkap" name="f_name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="NPM (Nomor Pokok Mahasiswa)" name="f_npm" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Jenis Kelamin" name="f_jk" required>
                    </div>

                    <div class="form-group">
                        <select class="form-control" placeholder="Agama" name="f_agama" required><option>************** Pilih Agama **************</option>
                            <option>Islam</option>
                            <option>Kristen</option>
                            <option>Hindu</option>
                            <option>Buddha</option>
                            <option>Lain-lain...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tempat Lahir" name="f_templ" required>
                    </div>

                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="Tanggal Lahir" name="f_tgll" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Hobi" name="f_hobi" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="f_email" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="f_uname" required style="content: 'center';">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="f_password" required>
                    </div>
                    <form action="TUGAS.html" method="post">
                        <button type="submit" class="btn btn-info">
                            <i class="fa fa-sign-in"></i>Daftar
                        </button>
                    </form>
                </form>
            </div>
            <div class="col-12 signup">
                <a href="/basing/login.html">Back To Sign In</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
